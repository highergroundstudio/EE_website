baseurl = ""
title = "Elevated Equities"
languageCode = "en-us"

# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"

# Enable comments by entering your Disqus shortname
disqusShortname = ""

# Enable Google Analytics by entering your tracking code
googleAnalytics = ""

# Define the number of posts per page
paginate = 10

[menu]

# Main menu

[[menu.main]]
    name = "About"
    identifier = "about"
    url  = "/about/"
    weight = 1

[[menu.main]]
    name = "Loan Programs"
    identifier = "loan-programs"
    url  = "/loan-programs/"
    weight = 2

[[menu.main]]
    name = "Transactions"
    identifier = "transactions"
    url  = "/transactions/"
    weight = 3

[[menu.main]]
    name = "Blog"
    url  = "/blog/"
    weight = 4

[[menu.main]]
    name = "Apply Now"
    url  = "/apply-now/"
    weight = 5

[[menu.main]]
    name = "Contact Us"
    url  = "/contact/"
    weight = 6

# Top bar social links menu

[[menu.topbar]]
    weight = 1
    name = "LinkedIn"
    url = "https://www.linkedin.com/company/elevated-equities-llc/"
    pre = "<i class='fab fa-2x fa-linkedin'></i>"

[params]
    viewMorePostLink = "/blog/"
    author = "Elevated Equities"
    defaultKeywords = ["commercial mortgage", "elevated equities", "equity", "elevate"]
    description = "Proven, quick commercial loan fundings in 2-3 weeks"
    images = ["img/og-logo.png"]

    # Twitter
    twitter = ""
    twitterImage = "img/twitter-default.png"

    # Google Maps API key (if not set will default to not passing a key.)
    googleMapsApiKey = ""

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    #
    # Enable the contact form by entering your Formspree.io email
    email = "your@email.com"
    contact_form_ajax = false

    about_us = "<p>Elevated Equities offers a simple, quick commercial loan solution to creative Asset Based loans and more.</p>"
    copyright = "© Copyright 2012 - <script>d=new Date,document.write(d.getFullYear());</script> Elevated Equities | All Rights Reserved"

    # Format dates with Go's time formatting
    date_format = "January 2, 2006"

    logo = "img/logo.png"
    logo_webp = "img/logo.webp"

    address = """<p><strong>Elevated Equities</strong>
        <br>Email:&nbsp;<a href="mailto:newsubmissions@elevatedequities.com">newsubmissions@elevatedequities.com</a>
        <br>Phone: <a href="tel:1-888-406-2102">888-406-2102</a>
        <br>Fax: 888-460-8311
      </p>
      """
    latitude = "39.488610"
    longitude = "-106.046709"

[Permalinks]
    blog = "/blog/:year/:month/:day/:filename/"

# Enable or disable top bar with social icons
[params.topbar]
    enable = true
    text = """<p class="hidden-sm hidden-xs">Call Us Today! <a href="tel:888.406.2102">888.406.2102</a></p>
      <p class="hidden-md hidden-lg"><a href="tel:888.406.2102" data-animate-hover="pulse"><i class="fa fa-phone"></i></a>
      </p>
      """

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = true
    tags = true
    search = true

[params.carousel]
    enable = true
    # All carousel items are defined in their own files. You can find example items
